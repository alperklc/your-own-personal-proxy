<div class="top-banner" style="width: 100%; height: 54px;">
  <div class="logo" style="display: inline-block; margin: 12px;">
    <h1>y-o-p-p</h1>
  </div>
  <div class="search-bar" style="display: inline-block;">
    <input type="text" id="url" onkeydown="onKeydown(event)" value=""></input>
    <button onclick="goToUrl()">Go!</button>
  </div>
  <div>

  </div>

  <script type="text/javascript">
    window.addEventListener('load', () => {
      const url = window.location.search.split('=')[1]
      document.getElementById('url').value = url
    })

    const onKeydown = (e) => {
      if (e.keyCode === 13) {
        goToUrl()
      }
    }

    const goToUrl = () => {
      const url = document.getElementById('url').value
      window.location.href = `${window.location.origin}/?url=${url}`
    }
  </script>
</div>
